name: electro_magnetism_solver
description: "A Flutter project that assists students to solve Electromagnetism questions."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies: 
  flutter:
    sdk: flutter

  share_plus: ^10.1.4
  equations: ^5.0.2
  cupertino_icons: ^1.0.6
  math_expressions: ^2.6.0
  flutter_math_fork: ^0.7.3
  window_size: ^0.1.0
  flutter_screenutil: ^5.9.3
  sqflite: ^2.4.1
  path: ^1.9.0
  flutter_echarts: ^2.5.0
  webview_flutter: ^4.10.0
  webview_flutter_wkwebview: ^3.17.0
  util_simple_3d: ^11.0.0
  simple_3d_renderer: ^21.0.0
  flutter_scene: ^0.7.0-0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
